<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #002B5B; color: #fff;padding-top: 50px;">
 
    <div class="container contact-form-section">
        <h1 class="contact-form-heading">Request a Quote</h1>
        <p>Please fill the form below to get a quotation of the work.</p>
        <form action="mailto:singhanjaliat@gmail.com" method="get" enctype="text/plain">
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first-name">First Name</label>
                <input type="text" name="name" class="form-control" id="first-name" >
              </div>
              <div class="form-group col-md-6">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" class="form-control" id="last-name" >
              </div>              
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Work required</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pre-engineered building</option>
                  <option value="1">Profile Sheet</option>
                  <option value="2">Polycarbonate Sheet</option>
                  <option value="3">Fencing</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">Company</label>
                <input type="text" name="company" class="form-control" id="company" >
              </div>
            
            <div class="form-group col-md-6">
              <label for="inputAddress">Location</label>
              <input type="text" class="form-control" id="inputAddress" >
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleFormControlTextarea1">Message </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            
            <button style="margin-top:20px;" type="submit" class="btn btn-primary btn-lg" value="send">Send</button>
          </form>
    </div>
</body>
</html>
